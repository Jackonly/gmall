
# 服务端口号
server.port=8080

# 日志级别
logging.level.root=info


#dubbo中的配置

#dubbo的服务名称
spring.dubbo.application=user-web

#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo

# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.0.108:2181

# zookeeper的通讯协议名称
spring.dubbo.registry.protocol=zookeeper

#dubbo的服务的扫描路径
spring.dubbo.base-package=com.jmdf.gmall

#dubbo超时时间
spring.dubbo.consumer.timeout=60000

#是否检查服务存在
spring.dubbo.consumer.check=false