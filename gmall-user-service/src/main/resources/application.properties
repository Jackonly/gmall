# 服务端口号
server.port=8070
# jdbc
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?serverTimezone=UTC&characterEncoding=UTF-8
# mybatis配置 编译后地址、数据库表下划线转驼峰命名规则。
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
# 日志级别
logging.level.root=debug

#dubbo中的配置

#dubbo的服务名称
spring.dubbo.application=user-service

#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo

# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.0.108:2181

# zookeeper的通讯协议名称
spring.dubbo.registry.protocol=zookeeper

#dubbo的服务的扫描路径
spring.dubbo.base-package=com.jmdf.gmall